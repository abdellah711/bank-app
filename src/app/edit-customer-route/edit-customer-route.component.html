<div *ngIf="isLoading" class="grid place-items-center pt-5">
    <div class="progress"></div>
</div>

<app-customer-form *ngIf="customerForm && !isLoading" [customerForm]="customerForm" (submit)="onSubmit()" >
    <header class="sm:col-span-2">
        <h1 class="text-3xl font-semibold text-zinc-700 mb-5">Edit customer</h1>
        <p class="bg-red-100 text-red-500 py-3 px-4 rounded" *ngIf="error">{{error}}</p>
    </header>


    <button type="submit"
        class="sm:col-end-3 justify-self-end mt-4 bg-gradient-to-r from-blue-400 to-blue-500 text-white rounded py-2 px-7 transition hover:enabled:scale-105 active:scale-95 disabled:from-blue-200 disabled:to-blue-300"
        (click)="onSubmit()" [disabled]="isEditing || customerForm.invalid">{{
        isEditing ?'Loading...':'Save'}}</button>
</app-customer-form>
