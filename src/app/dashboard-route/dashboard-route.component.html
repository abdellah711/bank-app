<h1 class="text-3xl text-zinc-700 mb-6 font-medium">Welcome employee!</h1>
<div class="flex gap-5 flex-wrap">
    <div class="bg-white px-5 py-4 rounded-md grid gap-x-3 grid-cols-[1fr_auto] grid-rows-2 min-w-[32ch]">
        <p class="text-lg text-zinc-700">Total customers</p>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-10 aspect-square text-yellow-500 row-span-2 bg-yellow-100 p-2 rounded-full">
        <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
    </svg>
    <p class="text-3xl font-semibold text-zinc-800">{{stats?.totalCustomers}}</p>
    </div>
    <div class="bg-white px-5 py-4 rounded-md grid gap-x-3 grid-cols-[1fr_auto] grid-rows-2 min-w-[32ch]">
        <p class="text-lg text-zinc-700">Total balance</p>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-10 aspect-square text-green-500 row-span-2 bg-green-100 p-2 rounded-full">
        <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="text-3xl font-semibold text-zinc-800">{{stats?.totalBalance | currency}}</p>
    </div>
</div>

<div class="flex justify-between py-3">
    <h3 class="text-2xl text-zinc-700">Customers</h3>
    <a class="flex items-center gap-1.5 text-sky-600 group" routerLink="/customers">View all
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 pt-0.5 -translate-x-1 transition group-hover:translate-x-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </a>
</div>
<app-customers-list [customers]="customers" [isLoading]="isLoading" [error]="error"
    (delete)="onDelete($event)"></app-customers-list>
