<div *ngIf="isLoading else content" class="grid place-items-center pt-5">
    <div class="progress"></div>
</div>
<ng-template #content>
<h1 class="text-3xl text-zinc-700 mb-6 font-medium">Overview</h1>
        
<app-stats [stats]="stats"></app-stats>

<div class="flex justify-between py-5">
    <h3 class="text-2xl text-zinc-700">Customers</h3>
    <a class="flex items-center gap-1.5 text-sky-600 group" routerLink="/customers">View all
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 pt-0.5 -translate-x-1 transition group-hover:translate-x-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </a>
</div>
<app-customers-list [customers]="customers" [isLoading]="isLoading" [error]="error"
    (delete)="onDelete($event)"></app-customers-list>
</ng-template>
